<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="img/png" href="img/favicon.png"/>
    <title>Document</title>
</head>
<body onload="init()">

    <select class="language" onchange="onSetLang(this.value)">
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select>
    
    <main class="main-container flex">

        <header>
            <!-- <img class="header-img" src="img/favicon.png"> -->
            <h2>Meme generator</h2>
        </header>
        
        <div class="flex-container flex">
            <div class="canvas-container flex">
                <canvas class="canvas-body" onmousedown="canvasClicked(event)" onmousemove="move(event)" onmouseup="stopDrag(event)">
                    <img class="canvas-img" src="img/004.jpg">
                </canvas>    
            </div>
            
            <div class="edit-pannel-container flex">
                <span data-trans="enter-text">Enter text</span>
                <input id="text-box" type="text" oninput="renderCanvas(this.value)"> 
                <div>
                    <button class="btn increase" onclick="increaseFont()">+</button>
                    <input type="color" id="color-changer" onsubmit="changeColor()">
                    <button class="btn decrease" onclick="decreaseFont()">-</button> 
                </div>
                <button class="btn clear-btn" data-trans="clear" onclick="clearText()">Clear text</button> 
                <button id="add-text" class="btn add-text-btn" data-trans="add" onclick="addText()">Add text</button> 
                <button id="next-line" class="btn" data-trans="next" onclick="nextLine()">Next line</button> 
                <button id="prev-line" class="btn" data-trans="previous" onclick="prevLine()">Previous line</button>  
                <div>
                    <button class="btn move-btn up" onclick="moveTextUp()">↑</button> <br>
                    <button class="btn move-btn left" onclick="moveTextLeft()">←</button>
                    <button class="btn move-btn right" onclick="moveTextRight()">→</button> <br>
                    <button class="btn move-btn down" onclick="moveTextDown()">↓</button> 
                </div>
                <div class="align flex">
                    <button class="btn text-align" data-trans="align-left" onclick="txtAlignLeft()">Align left</button> 
                    <button class="btn text-align" data-trans="align-center" onclick="txtAlignCenter()">Align center</button> 
                    <button class="btn text-align" data-trans="align-right" onclick="txtAlignRight()">Align right</button>
                </div>
                <span data-trans="font">Font:</span> <select name="font-selector" id="font" onchange="changFont()">
                    <option id="impact-font"  value="impact">Impact</option>
                    <option id="serif-font" value="serif">Serif</option>
                    <option id="helvetica-font" value="helvetica ">Helvetica </option>
                </select> 
                <a href="" type="button" class="btn download-btn" data-trans="download" id="download" onclick="downloadCanvas(this)" >Download</a> 
                <div>
                    
                    <button class="btn" type="submit">
                        <input type="file" id="imageLoader" onsubmit="handleImage()" name="imageLoader"/></button>
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=iatmarbd@gmail.com" target="_blank">Email me</a>
                </div>
                    

            </div>     
        </div>
  
    </main>

    <script src="js/main.js"></script>
    <script src="js/i18n-service.js"></script>
</body>
</html>
